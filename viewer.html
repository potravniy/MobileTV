<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live-TV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    
    <div class="box">
        <video src="" class="video">
            <source type="application/x-mpegurl" src="" class="source">
            <p>Your browser does not support HTML5 video.</p>
        </video>

        <!--<div class="view">
            <iframe name="view-iframe" height="100%" width="100%" allowmenu-on-offeen="1"
                src="http://live-tv.od.ua/tv/dumskaya.php?w=640&amp;h=440&amp;a=1&amp;cnee&amp;ff=1"
                allowtransparency="0" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" scrolling="no">
                Выберите канал для просмотра
            </iframe>
        </div>-->
 
        <nav class="sidebar">
            <div class="sidebar__slider">

                <input type="radio" name="ch-selector"                  id="ch_1gorodskoy">
                <label class="sidebar__slider__button ch_1gorodskoy"   for="ch_1gorodskoy"></label>

                <input type="radio" name="ch-selector"                  id="ch_3tsyfrovoy">
                <label class="sidebar__slider__button ch_3tsyfrovoy"   for="ch_3tsyfrovoy"></label>

                <input type="radio" name="ch-selector"                  id="ch_reporter">
                <label class="sidebar__slider__button ch_reporter"     for="ch_reporter"></label>

                <input type="radio" name="ch-selector"                  id="ch_academia">
                <label class="sidebar__slider__button ch_academia"     for="ch_academia"></label>

                <input type="radio" name="ch-selector"                  id="ch_a1">
                <label class="sidebar__slider__button ch_a1"           for="ch_a1"></label>

                <input type="radio" name="ch-selector"                  id="ch_dumskaya">
                <label class="sidebar__slider__button ch_dumskaya"     for="ch_dumskaya"></label>

                <input type="radio" name="ch-selector"                  id="ch_gtv">
                <label class="sidebar__slider__button ch_gtv"          for="ch_gtv"></label>

                <input type="radio" name="ch-selector"                  id="ch_stv">
                <label class="sidebar__slider__button ch_stv"          for="ch_stv"></label>

                <input type="radio" name="ch-selector"                  id="ch_ugnayavolna">
                <label class="sidebar__slider__button ch_ugnayavolna"  for="ch_ugnayavolna"></label>

                <input type="radio" name="ch-selector"                  id="ch_nemo">
                <label class="sidebar__slider__button ch_nemo"         for="ch_nemo"></label>

            </div>
        </nav>

        <footer class="footer">
            <div class="footer__left">
                <button class="footer__left__help">?</button>
                <button class="footer__left__play">P</button>
                <button class="footer__left__volume">
                    <p class="footer__left__volume__mute">V</p>
                    <p class="footer__left__volume__up">+</p>
                    <p class="footer__left__volume__down">-</p>
                </button>
                <button class="footer__left__quality">
                    <i title="hight_quality" class="footer__left__quality__i">H</i>
                    <i title="low_quality" class="footer__left__quality__i active">L</i>
                </button>
            </div>
            
            <p class="footer__center">
                <a href="http://live-tv.od.ua" class="footer__center__banner" target="_blank">Live-TV - онлайн ТВ</a>
            </p>
            
            <div class="footer__right">
                <button class="footer__right__scale">
                    <p class="footer__right__scale__sign">S</p>
                    <p class="footer__right__scale__up">+</p>
                    <p class="footer__right__scale__down">-</p>
                </button>
                <button class="footer__right__align vertical">
                    <div class="footer__right__align__div div1"></div>
                    <div class="footer__right__align__div div2"></div>
                    <div class="footer__right__align__div div3"></div>
                </button>
                <button class="footer__right__menu-off">
                    <div class="footer__right__menu-off__div div1"></div><div class="footer__right__menu-off__div div2"></div>
                </button>
                <button class="footer__right__fullscr">F</button>
            </div>
        </footer>

    </div>
    
    <script type="text/javascript" src="./js/bundle.js"></script>
    
</body>
</html>
