<!DOCTYPE html>

<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
    
    <div class="box">
        <video src="" class="video" style="height: auto; width: 100%;">
            <source type="application/x-mpegurl" src="" class="source">

        </video>
        <nav class="sidebar">
            <div class="sidebar__slider">

                <input type="radio" name="ch-selector"                  id="ch_dumskaya">

                <input type="radio" name="ch-selector"                  id="ch_ugnayavolna">
                <label class="sidebar__slider__button ch_ugnayavolna"  for="ch_ugnayavolna"></label>

                <input type="radio" name="ch-selector"                  id="ch_1gorodskoy">
                <label class="sidebar__slider__button ch_1gorodskoy"   for="ch_1gorodskoy"></label>

                <input type="radio" name="ch-selector"                  id="ch_3tsyfrovoy">
                <label class="sidebar__slider__button ch_3tsyfrovoy"   for="ch_3tsyfrovoy"></label>

                <input type="radio" name="ch-selector"                  id="ch_reporter">
                <label class="sidebar__slider__button ch_reporter"     for="ch_reporter"></label>

                <input type="radio" name="ch-selector"                  id="ch_academia">
                <label class="sidebar__slider__button ch_academia"     for="ch_academia"></label>

                <input type="radio" name="ch-selector"                  id="ch_a1">
                <label class="sidebar__slider__button ch_a1"           for="ch_a1"></label>

                <input type="radio" name="ch-selector"                  id="ch_gtv">
                <label class="sidebar__slider__button ch_gtv"          for="ch_gtv"></label>

                <input type="radio" name="ch-selector"                  id="ch_stv">
                <label class="sidebar__slider__button ch_stv"          for="ch_stv"></label>

                <input type="radio" name="ch-selector"                  id="ch_nemo">
                <label class="sidebar__slider__button ch_nemo"         for="ch_nemo"></label>

            </div>
        </nav>

        <footer class="footer">
            <div class="footer__left">
                <button class="btn_play">
                    <svg class="btn_play__icon_play" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5v14l11-7z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                    <svg class="btn_play__icon_pause" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </button>
                <button class="btn_volume">
                    <svg class="btn_volume__icon_off" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>

            </div>
            
            <p class="footer__center">
                <a href="http://live-tv.od.ua" class="footer__center__banner" target="_blank">Live-TV - онлайн ТВ</a>
            </p>
            
            <div class="footer__right">
                <button class="btn__menu_switch">
                    <svg class="btn__menu_switch__icon off active" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </div>

                <button class="btn_play">

                        <path d="M8 5v14l11-7z"/>

                        <path d="M19 4H5c-1.11 0-2 .9-2 2v12c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8 11H9.5v-2h-2v2H6V9h1.5v2.5h2V9H11v6zm7-1c0 .55-.45 1-1 1h-.75v1.5h-1.5V15H14c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1h3c.55 0 1 .45 1 1v4zm-3.5-.5h2v-3h-2v3z"/>

                        <button class="scale_box__subbtn_up">

                </div>
                <button class="btn__menu_switch">
                    <svg class="btn__menu_switch__icon on active" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
