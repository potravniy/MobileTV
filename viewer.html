<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live-TV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
    
    <div class="view__box">
        <video src="" class="view" id="view" controls>
            <source type="application/x-mpegurl" src="" id="source">
        </video>
    </div>

        <iframe name="view-iframe" height="100%" width="100%" allowmenu-on-offeen="1"

    <div class="box-over-view">
        
        <nav class="sidebar">
            <div class="sidebar__slider">

                <input type="radio" name="ch-selector"                  id="ch_1gorodskoy">
                <label class="sidebar__slider__button ch_1gorodskoy"   for="ch_1gorodskoy"></label>

                <input type="radio" name="ch-selector"                  id="ch_3tsyfrovoy">
                <label class="sidebar__slider__button ch_3tsyfrovoy"   for="ch_3tsyfrovoy"></label>

                <input type="radio" name="ch-selector"                  id="ch_reporter">
                <label class="sidebar__slider__button ch_reporter"     for="ch_reporter"></label>

                <input type="radio" name="ch-selector"                  id="ch_academia">
                <label class="sidebar__slider__button ch_academia"     for="ch_academia"></label>

                <input type="radio" name="ch-selector"                  id="ch_a1">
                <label class="sidebar__slider__button ch_a1"           for="ch_a1"></label>

                <input type="radio" name="ch-selector"                  id="ch_dumskaya">
                <label class="sidebar__slider__button ch_dumskaya"     for="ch_dumskaya"></label>

                <input type="radio" name="ch-selector"                  id="ch_gtv">
                <label class="sidebar__slider__button ch_gtv"          for="ch_gtv"></label>

                <input type="radio" name="ch-selector"                  id="ch_stv">
                <label class="sidebar__slider__button ch_stv"          for="ch_stv"></label>

                <input type="radio" name="ch-selector"                  id="ch_ugnayavolna">
                <label class="sidebar__slider__button ch_ugnayavolna"  for="ch_ugnayavolna"></label>

                <input type="radio" name="ch-selector"                  id="ch_nemo">
                <label class="sidebar__slider__button ch_nemo"         for="ch_nemo"></label>

            </div>
        </nav>
        
        <footer class="footer">
            <p class="footer__copyright">&copy; Potravnyi</p>
            <p class="footer__banner">
                <a href="http://live-tv.od.ua" class="footer__banner__a" target="_blank">Live-TV - онлайн ТВ трансляции</a>
            </p>
            <p class="footer__btns">
                <button class="footer__btns__quality">
                    <i title="hight_quality" class="footer__btns__quality__i">HQ</i>
                    <i title="low_quality" class="footer__btns__quality__i active">LQ</i>
                </button>
                <button class="footer__btns__align vertical">
                    <div class="footer__btns__align__div div1"></div>
                    <div class="footer__btns__align__div div2"></div>
                    <div class="footer__btns__align__div div3"></div>
                </button>
                <button class="footer__btns__menu-off">
                    <div class="footer__btns__menu-off__div div1"></div><div class="footer__btns__menu-off__div div2"></div>
                </button>
            </p>
        </footer>

    </div>
    
    <div class="menu_on_off">
        <p class="menu_on_off__text"></p>
    </div>
    
</body>
</html>
